<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>Register Tomolist</title>
<link rel="stylesheet" href="/styles/app/login_register.css">
<link rel="icon" th:href="@{/images/LogoTomo.png}" type="image/x-icon">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

</head>

<body class="bg-light">

	<header class="container-fluid bg-gradient shadow-sm">
		<div class="row d-flex align-items-center position-relative ">
			<div class="position-absolute top-25 start-0">
				<img th:src="@{/images/LogoTomo.png}" height="75vh">
			</div>
			<h1 class="display-1 col-12 py-3 text-center text-light">TomoList</h1>
		</div>
	</header>



	<div class="container">
		<div class="row">
			<div id="formulario" class="col-12 col-md-9 col-lg-6 border border-primary rounded mx-auto mt-4 shadow bg-white mt-4 shadow bg-white">
				<div class="row justify-content-center text-center py-3">
					<h3 class="display-6">Registra usuario:</h3>
				</div>

				<div class="row justify-content-center">
					<form class="form-floating my-3 col-11 col-md-9 col-lg-7" method="post"
						th:action="@{/register/submit}" th:object="${usuarioRegistro}">

						<div
							th:if="${#fields.hasErrors('username')  or mensajeUsername !=null}"
							class="col-7 alert alert-danger alert-dismissible d-flex align-items-center mx-auto">
							<i
								class="bi bi-exclamation-triangle-fill d-flex flex-shrink-0  me-2"
								role="img"></i>
							<div th:errors="*{username}"></div>
							<div th:if="${mensajeUsername != null}"
								th:text="${mensajeUsername}"></div>
							<button type="button" class="btn-close" data-bs-dismiss="alert"
								aria-label="Close"></button>
						</div>
						<div
							class="form-floating mb-3">
							<input type="text" th:field="*{username}" class="form-control"
								id="floatingInput" placeholder="Nickname" autofocus="autofocus"> <label
								for="floatingInput">Nickname</label>
						</div>

						<div th:if="${#fields.hasErrors('email') or mensajeEmail !=null}"
							class="col-7 alert alert-danger alert-dismissible d-flex align-items-center mx-auto">
							<i
								class="bi bi-exclamation-triangle-fill d-flex flex-shrink-0  me-2"
								role="img"></i>
							<div th:errors="*{email}"></div>
							<div th:text="${mensajeEmail}"></div>

							<button type="button" class="btn-close" data-bs-dismiss="alert"
								aria-label="Close"></button>
						</div>
						<div
							class="form-floating mb-3">
							<input type="text" th:field="*{email}" class="form-control"
								id="floatingEmail" placeholder="name@example.com"> <label
								for="floatingEmail">Email</label>
						</div>

						<div th:if="${#fields.hasErrors('rawpass')}"
							class="col-7 alert alert-danger alert-dismissible d-flex align-items-center mx-auto">
							<i
								class="bi bi-exclamation-triangle-fill d-flex flex-shrink-0  me-2"
								role="img"></i>
							<div th:each="error : ${#fields.errors('rawpass')}"
								th:utext="${error}"></div>
							<button type="button" class="btn-close" data-bs-dismiss="alert"
								aria-label="Close"></button>
						</div>
						<div
							class="form-floating mb-3">
							<input type="password" th:field="*{rawpass}" class="form-control"
								id="floatingPassword" placeholder="Password"> <label
								for="floatingPassword">Password</label>
						</div>
						<div
							class="form-check form-switch d-flex align-items-center justify-content-center">
							<input class="form-check-input col-1 me-2" type="checkbox"
								id="formSwitchCheckDefault" required="required"> <label
								class="form-check-label text-center" for="formSwitchCheckDefault">Verificando, haces saber que cumples requisitos de edad (min. 16 años).</label>
						</div>
						<div class="mt-3 text-center">
							<button type="submit" class="btn btn-outline-success text-end">
								Sing Up <i class="bi bi-box-arrow-in-right"></i>
							</button>
						</div>

					</form>
				</div>
				<div class="row justify-content-center">
					<div id="register" class="h5 col-10 text-center py-3">
						¿Ya estas registrado?, <a th:href="@{/login}"
							class="link-primary text-decoration-none">Log In!</a>
					</div>
				</div>
			</div>
		</div>
	</div>




</body>
</html>
