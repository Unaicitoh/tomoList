<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ctrl Mensajes</title>
    <link rel="stylesheet" href="/styles/admin/mensajes/mensajes_style.css">
    <script src="/js/admin/eliminarMensaje.js"></script>
</head>

<body>
    <header>
    	<h1>TomoList</h1>
    	<p><a onclick="javascript:document.getElementById('formLogout').submit()">Cerrar sesion</a></p>
    </header>
     <h2>Mensajes<br/><span id="infoT">ID - Fecha - Autor - Receptor</span></h2>
      <footer>
        <h3><a href="/admin">TomoList CP</a></h3>
    </footer>
    
        <div class="btn btn-ins"><a th:href="@{/admin/mensajes/new}">Insertar mensaje</a></div>
    <div id="container" th:each="m: ${mensajes}">
        <input type="hidden" th:value="${m.idmensaje}"/>
        <div class="row">
            <div class="info">
                
                <div th:text="${m.idmensaje}">1ai_13</div>
                <div th:text="${m.fecha}">Unai Gonzalez</div>
                <div th:text="${m.autor.nombre}">unaigsanchez@gmail.com</div>
                <div th:text="${m.receptor.nombre}">2020/13/13</div>
            </div>
            <div class="botones">
                <button class="btn btn-mod"><a th:href="@{/admin/mensajes/update/{id}(id=${m.idmensaje})}">Modificar</a></button>
                <button class="btn btn-del">Borrar</button>
            </div>

        </div>

    </div>
    <div class="btn btn-ins"><a th:href="@{/admin/mensajes/new}">Insertar mensaje</a></div>
    <footer>
        <h3><a href="/admin">TomoList CP</a></h3>
    </footer>
    <form id="formLogout" method="post" th:action="@{/logout}"></form>
</body>

</html>
