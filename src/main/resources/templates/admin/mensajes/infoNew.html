<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ctrl Mensajes</title>
    <link rel="stylesheet" href="/styles/admin/mensajes/info_men.css">
</head>

<body>
    <header>
        <h1>Insercci√≥n de Mensaje</h1>
        <p><a onclick="javascript:document.getElementById('formLogout').submit()">Cerrar sesion</a></p>
    </header>
   <footer>
        <h3><a href="/admin/mensajes">TomoList Mensajes</a></h3>
    </footer>
    <div id="container">
        <form method="POST" th:action="@{/admin/mensajes/new/submit}" th:object="${mensaje}">
       		<label for="id" th:style="${#fields.hasErrors('idmensaje')?'color:red;':''}">ID</label>
       		<span class="errores" th:if="${#fields.hasErrors('idmensaje')}" th:errors="*{idmensaje}">Errores</span>
       		<input id="id" type="text" th:field="*{idmensaje}">
            
            <label for="contenido" th:style="${#fields.hasErrors('contenido')?'color:red;':''}">Contenido</label>
            <span class="errores" th:if="${#fields.hasErrors('contenido')}" th:errors="*{contenido}">Errores</span>
             <input id="contenido" type="text" th:field="*{contenido}">
             
            <label for="autor" th:style="${#fields.hasErrors('autor')?'color:red;':''}">Autor</label>
            <span class="errores" th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}">Errores</span>
             <input id="autor" type="text" th:field="*{autor}" maxlength="1">
             
             <label for="receptor" th:style="${#fields.hasErrors('receptor')?'color:red;':''}">Receptor</label>
            <span class="errores" th:if="${#fields.hasErrors('receptor')}" th:errors="*{receptor}">Errores</span>
             <input id="receptor" type="text" th:field="*{receptor}"  maxlength="1">
             
            <input type="hidden" th:field="*{fecha}" th:value="*{fecha}">
            <input id="enviar" type="submit" value="Insertar">
        </form>
    </div>
 	<footer>
        <h3><a href="/admin/mensajes">TomoList Mensajes</a></h3>
    </footer>
    <form id="formLogout" method="post" th:action="@{/logout}"></form>
</body>

</html>
