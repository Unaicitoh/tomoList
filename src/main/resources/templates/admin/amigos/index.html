<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ctrl Amigos</title>
    <link rel="stylesheet" href="/styles/admin/amigos/amigos_style.css">
    <script src="/js/admin/eliminarAmigos.js"></script>
</head>

<body>
    <header>
    	<h1>TomoList</h1>
    	<p><a onclick="javascript:document.getElementById('formLogout').submit()">Cerrar sesion</a></p>
    </header>
     <h2>Amigos<br/><span id="infoT">ID - Aceptado - Emisor - Receptor</span></h2>
     <footer>
        <h3><a href="/admin">TomoList CP</a></h3>
    </footer>
        <div class="btn btn-ins"><a th:href="@{/admin/amigos/new}">Insertar amistad</a></div>
    <div id="container" th:each="a: ${amigos}">
        <input type="hidden" th:value="${a.idamistad}"/>
        <div class="row">
            <div class="info">
                
                <div th:text="${a.idamistad}">1ai_13</div>
                <div th:text="${a.aceptado}">Unai Gonzalez</div>
                <div th:text="${a.amigo1.nombre}">unaigsanchez@gmail.com</div>
                <div th:text="${a.amigo2.nombre}">2020/13/13</div>
            </div>
            <div class="botones">
                <button class="btn btn-mod"><a th:href="@{/admin/amigos/update/{id}(id=${a.idamistad})}">Modificar</a></button>
                <button class="btn btn-del">Borrar</button>
            </div>

        </div>

    </div>
    <div class="btn btn-ins"><a th:href="@{/admin/amigos/new}">Insertar amistad</a></div>
    <footer>
        <h3><a href="/admin">TomoList CP</a></h3>
    </footer>
    <form id="formLogout" method="post" th:action="@{/logout}"></form>
</body>

</html>
