<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ctrl Entradas</title>
    <link rel="stylesheet" href="/styles/admin/entradas/info_ent.css">
</head>

<body>
    <header>
        <h1>Insercci√≥n de Entrada</h1>
        <p><a onclick="javascript:document.getElementById('formLogout').submit()">Cerrar sesion</a></p>
    </header>
   <footer>
        <h3><a href="/admin/entradas">TomoList Entradas</a></h3>
    </footer>
    <div id="container">
        <form method="POST" th:action="@{/admin/entradas/new/submit}" th:object="${entrada}">
       		<label for="id" th:style="${#fields.hasErrors('identrada')?'color:red;':''}">ID</label>
       		<span class="errores" th:if="${#fields.hasErrors('identrada')}" th:errors="*{identrada}">Errores</span>
       		<input id="id" type="text" th:field="*{identrada}">
            
            <label for="nombre" th:style="${#fields.hasErrors('titulo')?'color:red;':''}">Titulo</label>
            <span class="errores" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}">Errores</span>
             <input id="nombre" type="text" th:field="*{titulo}">
            <label for="pass" th:style="${#fields.hasErrors('imagen')?'color:red;':''}">Imagen</label> 
            <span class="errores" th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}">Errores</span>
            <input id="pass" type="text" th:field="*{imagen}">
           
            <label for="rol" th:style="${#fields.hasErrors('autor')?'color:red;':''}">Autor</label>
            <span class="errores" th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}">Errores</span>
             <input id="rol" type="text" th:field="*{autor}"   maxlength="1">
             
            <input type="hidden" th:field="*{fecha}" th:value="*{fecha}">
            <input id="enviar" type="submit" value="Insertar">
        </form>
    </div>
 	<footer>
        <h3><a href="/admin/entradas">TomoList Entradas</a></h3>
    </footer>
    <form id="formLogout" method="post" th:action="@{/logout}"></form>
</body>

</html>
