<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ctrl Comentarios</title>
    <link rel="stylesheet" href="/styles/admin/comentarios/info_com.css">
</head>

<body>
    <header>
        <h1>Informacion de Comentario</h1>
        <p><a onclick="javascript:document.getElementById('formLogout').submit()">Cerrar sesion</a></p>
    </header>
   <footer>
        <h3><a href="/admin/comentarios">TomoList Comentarios</a></h3>
    </footer>
    <div id="container">
        <form method="POST" th:action="@{/admin/comentarios/submit}" th:object="${comentario1}">
       		<label for="id" th:style="*{idcomentario!=0}?'display:none;':${#fields.hasErrors('idcomentario')?'color:red;':''}">ID</label>
       		<span class="errores" th:if="${#fields.hasErrors('idcomentario')}" th:errors="*{idcomentario}">Errores</span>
       		<input id="id" th:attr="type=*{idcomentario!=0}?'hidden':'text'" th:field="*{idcomentario}">
            
            <label for="contenido" th:style="${#fields.hasErrors('contenido')?'color:red;':''}">Contenido</label>
            <span class="errores" th:if="${#fields.hasErrors('contenido')}" th:errors="*{contenido}">Errores</span>
             <input id="contenido" type="text" th:field="*{contenido}">
             
           <label for="padre" th:style="${#fields.hasErrors('comentario')?'color:red;':''}">Padre</label>
            <span class="errores" th:if="${#fields.hasErrors('comentario')}" th:errors="*{comentario}">Errores</span>
             <input id="padre" type="text" th:field="*{comentario}" maxlength="1">
           
            <label for="entrada" th:style="${#fields.hasErrors('entrada')?'color:red;':''}">Entrada</label>
            <span class="errores" th:if="${#fields.hasErrors('entrada')}" th:errors="*{entrada}">Errores</span>
             <input id="entrada" type="text" th:field="*{entrada}" th:value="*{entrada.identrada}" maxlength="1">
             
             <label for="autor" th:style="${#fields.hasErrors('usuario')?'color:red;':''}">Autor</label>
            <span class="errores" th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}">Errores</span>
             <input id="autor" type="text" th:field="*{usuario}" th:value="*{usuario.idusuario}" maxlength="1">
             
            <input type="hidden" th:field="*{fecha}" th:value="*{fecha}">
            <input id="enviar" type="submit" value="Modificar">
        </form>
    </div>
 	<footer>
        <h3><a href="/admin/comentarios">TomoList Comentarios</a></h3>
    </footer>
    <form id="formLogout" method="post" th:action="@{/logout}"></form>
</body>

</html>
