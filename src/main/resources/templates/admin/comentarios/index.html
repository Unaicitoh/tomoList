<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ctrl Comentarios</title>
    <link rel="stylesheet" href="/styles/admin/comentarios/comentarios_style.css">
    <script src="/js/admin/eliminarComentarios.js"></script>
</head>

<body>
    <header>
    	<h1>TomoList</h1>
    	<p><a onclick="javascript:document.getElementById('formLogout').submit()">Cerrar sesion</a></p>
    </header>
     <h2>Comentarios<br/><span id="infoT">ID - Contenido - Fecha - Autor</span></h2>
     <footer>
        <h3><a href="/admin">TomoList CP</a></h3>
    </footer>
     <div class="btn btn-ins"><a th:href="@{/admin/comentarios/new}">Insertar comentario</a></div>
    <div id="container" th:each="c: ${comentarios}">
        <input type="hidden" th:value="${c.idcomentario}"/>
        <div class="row">
            <div class="info">
                
                <div th:text="${c.idcomentario}">1ai_13</div>
                <div th:text="${c.contenido}">Unai Gonzalez</div>
                <div th:text="${c.fecha}">unaigsanchez@gmail.com</div>
                <div th:text="${c.usuario.nombre}">2020/13/13</div>
            </div>
            <div class="botones">
                <button class="btn btn-mod"><a th:href="@{/admin/comentarios/update/{id}(id=${c.idcomentario})}">Modificar</a></button>
                <button class="btn btn-del">Borrar</button>
            </div>

        </div>

    </div>
    <div class="btn btn-ins"><a th:href="@{/admin/comentarios/new}">Insertar comentario</a></div>
    <footer>
        <h3><a href="/admin">TomoList CP</a></h3>
    </footer>
    <form id="formLogout" method="post" th:action="@{/logout}"></form>
</body>

</html>
