<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ctrl Usuarios</title>
    <link rel="stylesheet" href="/styles/admin/usuarios/info_usu.css">
</head>

<body>

    <header>
        <h1>Inserccion de Administrados</h1>
        <p><a onclick="javascript:document.getElementById('formLogout').submit()">Cerrar sesion</a></p>
    </header>
    	<footer>
        <h3><a href="/admin/usuarios">TomoList Usuarios</a></h3>
    </footer>
    <div id="container">
        <form method="POST" th:action="@{/admin/newAdmin/submit}" th:object="${usu}">
       		<label for="id" th:style="*{idusuario!=0}?'display:none;':${#fields.hasErrors('idusuario')?'color:red;':''}">ID</label>
       		<span class="errores" th:if="${#fields.hasErrors('idusuario')}" th:errors="*{idusuario}">Errores</span>
       		<input id="id" th:attr="type=*{idusuario!=0}?'hidden':'text'" th:field="*{idusuario}">
            <label for="username" th:style="${#fields.hasErrors('username')?'color:red;':''}">Username</label>
          	<span class="errores" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Errores</span> 
          	<input id="username" type="text" th:field="*{username}">
            <label for="nombre" th:style="${#fields.hasErrors('nombre')?'color:red;':''}">Nombre</label>
            <span class="errores" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Errores</span>
             <input id="nombre" type="text" th:field="*{nombre}" required>

            <label for="pass" th:style="${#fields.hasErrors('rawpass')?'color:red;':''}">Password</label> 
            <span class="errores" th:if="${#fields.hasErrors('rawpass')}" th:errors="*{rawpass}">Errores</span>
            <input id="pass" type="text" th:field="*{rawpass}">
            <label for="email" th:style="${#fields.hasErrors('email')?'color:red;':''}">Email</label> 
            <span class="errores" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Errores</span>
            <input id="email" type="text" th:field="*{email}">

            <label for="edad" th:style="${#fields.hasErrors('edad')?'color:red;':''}">Edad</label>
            <span class="errores" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}">Errores</span>
             <input id="edad" type="number" th:field="*{edad}" min="16">
             
            <input type="hidden" th:field="*{fecha}" th:value="*{fecha}">
            <input id="enviar" type="submit" value="Insertar">
        </form>
 	<footer>
        <h3><a href="/admin/usuarios">TomoList Usuarios</a></h3>
    </footer>
    </div>
    <form id="formLogout" method="post" th:action="@{/logout}"></form>

</body>

</html>
