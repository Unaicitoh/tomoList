<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ctrl Likes</title>
    <link rel="stylesheet" href="/styles/admin/likes/info_like.css">
</head>

<body>
    <header>
        <h1>Informacion de Like</h1>
        <p><a onclick="javascript:document.getElementById('formLogout').submit()">Cerrar sesion</a></p>
    </header>
   <footer>
        <h3><a href="/admin/likes">TomoList Likes</a></h3>
    </footer>
    <div id="container">
        <form method="POST" th:action="@{/admin/likes/submit}" th:object="${like}">
       		<label for="id" th:style="*{idmegusta!=0}?'display:none;':${#fields.hasErrors('idmegusta')?'color:red;':''}">ID</label>
       		<span class="errores" th:if="${#fields.hasErrors('idmegusta')}" th:errors="*{idmegusta}">Errores</span>
       		<input id="id" th:attr="type=*{idmegusta!=0}?'hidden':'text'" th:field="*{idmegusta}">
            
             
            <label for="entrada" th:style="${#fields.hasErrors('entrada')?'color:red;':''}">Entrada</label>
            <span class="errores" th:if="${#fields.hasErrors('entrada')}" th:errors="*{entrada}">Errores</span>
             <input id="entrada" type="text" th:field="*{entrada}" th:value="*{entrada.identrada}" maxlength="1">
             
             <label for="autor" th:style="${#fields.hasErrors('usuario')?'color:red;':''}">Autor</label>
            <span class="errores" th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}">Errores</span>
             <input id="autor" type="text" th:field="*{usuario}" th:value="*{usuario.idusuario}" maxlength="1">
             
            <input id="enviar" type="submit" value="Modificar">
        </form>
    </div>
 	<footer>
        <h3><a href="/admin/likes">TomoList Likes</a></h3>
    </footer>
    <form id="formLogout" method="post" th:action="@{/logout}"></form>
</body>

</html>
