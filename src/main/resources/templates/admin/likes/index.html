<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ctrl Like</title>
    <link rel="stylesheet" href="/styles/admin/likes/likes_style.css">
    <script src="/js/admin/eliminarMegusta.js"></script>
</head>

<body>
    <header>
    	<h1>TomoList</h1>
    	<p><a onclick="javascript:document.getElementById('formLogout').submit()">Cerrar sesion</a></p>
    </header>
    
     <h2>Likes<br/><span id="infoT">ID - Autor - Entrada</span></h2>
     <footer>
        <h3><a href="/admin">TomoList CP</a></h3>
    </footer>
         <div class="btn btn-ins"><a th:href="@{/admin/likes/new}">Insertar like</a></div>
    <div id="container" th:each="mg: ${likes}">
        <input type="hidden" th:value="${mg.idmegusta}"/>
        <div class="row">
            <div class="info">
                
                <div th:text="${mg.idmegusta}">1ai_13</div>
                <div th:text="${mg.usuario.nombre}">Unai Gonzalez</div>
                <div th:text="${mg.entrada.titulo}">unaigsanchez@gmail.com</div>
            </div>
            <div class="botones">
                <button class="btn btn-mod"><a th:href="@{/admin/likes/update/{id}(id=${mg.idmegusta})}">Modificar</a></button>
                <button class="btn btn-del">Borrar</button>
            </div>

        </div>

    </div>
    <div class="btn btn-ins"><a th:href="@{/admin/likes/new}">Insertar like</a></div>
    <footer>
        <h3><a href="/admin">TomoList CP</a></h3>
    </footer>
    <form id="formLogout" method="post" th:action="@{/logout}"></form>
</body>

</html>
