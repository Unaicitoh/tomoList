<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>LogIn Tomolist</title>
    <link rel="stylesheet" href="/styles/app/login_register.css">
    <link rel="icon" th:href="@{/images/LogoTomo.png}" type="image/x-icon">
    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <h1>TomoList</h1>
    </header>

    <h2>Credenciales de acceso:</h2>
    

    <div id="container">
    <div id="infoForm">
        <div th:classappend="${param.error}? 'alert-danger' : ''" >Credenciales erroneos</div>
    </div>
        <form method="post" th:action="@{/login}">
            <label for="username">Usuario:</label>
            <input type="text" name="username" required autofocus>
            <label for="password">Contraseña:</label>
            <input type="password" name="password" required>
            <input id="log" type="submit" value="Log in">
        </form>
    </div>

    <div id="register">Aún no tienes cuenta?, <a th:href="@{/register}">Registrate aqui!</a></div>

</body>

</html>
