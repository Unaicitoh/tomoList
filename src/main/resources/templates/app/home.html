<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8" />
<title th:text="'Home de '+${#authentication.name}">Home</title>
<link rel="stylesheet" href="/styles/app/home.css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<script src="/js/app/home.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

	<header class="container-xl">
		<div class="d-flex row align-items-center">
			<h1 class="h1 py-1 col-8">TomoList</h1>
			<div class="btn-group col-4 col-md-2 order-md-2 text-end">
				<button type="button" class="btn btn-primary dropdown-toggle col-6 col-md-12"
					data-bs-toggle="dropdown" aria-expanded="false"
					th:text="${usuario.username}">Right-aligned dropdown-menu</button>
				<ul class="dropdown-menu dropdown-menu-end">
					<li><a class="dropdown-item" href="#">Action</a></li>
					<li><a class="dropdown-item" href="#">Another action</a></li>
					<li><a class="dropdown-item" href="#">Something else here</a></li>
				</ul>
			</div>
			<div class="d-flex col-12 col-md-2 order-md-1 my-2 my-md-0 align-items-center justify-content-center">
				<div class="col-1 col-md-2 py-1 text-center">
					<svg id="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
						fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
  <path
							d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
</svg>
				</div>
				<div> <input class="col-11 col-md-10" id="searcher" type="search"
					placeholder="Usuarios..." list="listUsers" />
				</div>
			</div>



		</div>
	</header>

	<a onclick="javascipt:document.getElementById('formLogout').submit()">Cerrar
		sesion</a>
	<div class="btn-group dropright">

		<div class="dropdown-menu" x-placement="right-start"
			style="position: absolute; transform: translate3d(111px, 0px, 0px); top: 0px; left: 0px; will-change: transform;">
			<a class="dropdown-item" href="#">Action</a> <a class="dropdown-item"
				href="#">Another action</a>
		</div>
	</div>

	<datalist id="listUsers">
	</datalist>
	<input id="idu" type="hidden" th:value="${usuario.idusuario}" />
	<form id="formLogout" method="post" th:action="@{/logout}"></form>
</body>
</html>
