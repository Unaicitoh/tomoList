<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8" />
<title>Tomo Comments</title>
<link rel="icon" th:href="@{/images/LogoTomo.png}" type="image/x-icon">
<link rel="stylesheet" href="/styles/app/comentarios.css" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/js/app/comentarios.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>

	<header class="container-fluid bg-gradient">
		<div class="row d-flex align-items-center justify-content-sm-between">
			<div class="d-flex col-1 justify-content-start">
				<a th:href="@{/app/home}"><img th:src="@{/images/LogoTomo.png}"
					height="50px" alt="img-thumbnail"></a>
			</div>
			<div class="col-4 ms-4 ms-md-0 w-auto display-1 text-light">Comentarios</div>
			<div
				class="btn-group col-8 col-sm-4  col-xxl-2 mx-auto mx-sm-0 py-2 gap-1">
				<div id="card-header"
					class="d-flex me-1 float-end justify-content-end">
					<img id="img_header"
						th:src="${usuario.foto} ? ${usuario.foto} : '/images/fotoex.jpg'"
						class="border rounded-circle" alt="img-thumbnail">
				</div>
				<button id="btn_header" type="button"
					class="btn btn-pimary border border-1 rounded text-light dropdown-toggle"
					data-bs-toggle="dropdown" aria-expanded="false"
					th:text="${usuario.username}">USERNAME</button>
				<ul class="dropdown-menu dropdown-menu-end">
					<li><a class="dropdown-item"
						th:href="@{/app/perfil/}+${usuario.idusuario}">Perfil</a></li>
					<li><a class="dropdown-item" href="#">Amigos</a></li>
					<li><a class="dropdown-item" href="#">Likes</a></li>
					<li><a class="dropdown-item text-danger" href="#"
						onclick="javascipt:document.getElementById('formLogout').submit()">Cerrar
							sesi√≥n</a></li>
				</ul>
			</div>
		</div>
	</header>

	<div class="container">
		<div class="row justify-content-center">
			<div
				class="card col-12 col-lg-7 shadow border-primary border-1 px-0 my-2">
				<div id="card-header"
					class="card-header d-flex align-items-center bg-white gap-2">
					<div class="img-container-usuario-post">
						<img id="imgUsuarioPost"
							class="bg-white border rounded-circle border-dark"
							th:src="@{${post.autor.foto}}">
					</div>
					<h3 class="card-title display-1 fs-2 text-dark"
						th:text="${post.autor.username}">Nombre autor</h3>
					<input type="hidden" th:value="${post.autor.idusuario}">
				</div>

				<img th:src="${post.imagen}" class="card-img-top" alt="card-img-top">
				<div class="card-body d-flex flex-column">
					<h5 class="card-subtitle" th:text="${post.titulo}">Card title</h5>

					<p class="card-text pt-2" th:text="${post.contenido}">This is a
						wider card</p>
					<div class="card-text d-flex h-100">
						<small id="diaSemanaPost" class="text-muted align-self-end col-2"
							th:text="${#temporals.dayOfWeekNameShort(post.fecha)}">DAY</small>
						<small class="text-muted align-self-end col-7"
							th:text="${#temporals.format(post.fecha, 'dd-MM-yyyy HH:mm')}">Last</small>
						<input id="ide" type="hidden" th:value="${post.identrada}">

					</div>
					<form
						th:action="@{/app/newComentario/{idE}(idE=${post.identrada})}"
						method="post" class="col-12 mt-5 d-flex">
						<div class="form-floating col-9 col-md-10">
							<textarea class="form-control" placeholder="Leave a comment here"
								id="floatingTextarea" style="height: 100px"></textarea>
							<label for="floatingTextarea">Comentarios</label>
						</div>
						<button type="submit" class="btn btn-outline-secondary col-3 col-md-2 ms-2 my-3">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
  <path fill-rule="evenodd"
									d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89.471-1.178-1.178.471L5.93 9.363l.338.215a.5.5 0 0 1 .154.154l.215.338 7.494-7.494Z" />
</svg> Enviar
				</div>
				</form>
			</div>

		</div>
	</div>
	<div class="row justify-content-center">
		<ul class="list-group list-group-flush col-12"
			th:each="comentario: ${comentarios}">
			<li class="list-group-item col-12 col-lg-6 mx-auto">
				<div class="card shadow border-info border-1 px-0 my-2">
					<div id="card-header"
						class="card-header d-flex align-items-center bg-white gap-2">
						<div class="img-container-usuario-post">
							<img id="imgUsuarioPost"
								class="bg-white border rounded-circle border-dark"
								th:src="@{${comentario.usuario.foto}}">
						</div>
						<h3 class="card-title display-1 fs-2 text-dark"
							th:text="${comentario.usuario.username}">Nombre autor</h3>
						<input type="hidden" th:value="${comentario.usuario.idusuario}">
					</div>
					<div class="card-body">
						<p class="card-text" th:text="*{comentario.contenido}">With
							supporting text below as a natural lead-in to additional content.</p>
					</div>
					<div class="card-footer text-muted">
						<small id="diaSemanaPost"
							th:text="${#temporals.dayOfWeekNameShort(comentario.fecha)}">DAY</small>
						<small
							th:text="${#temporals.format(comentario.fecha, 'dd-MM-yyyy HH:mm')}">Last</small>
					</div>
				</div>
			</li>
		</ul>
	</div>
	</div>

	<form id="formLogout" method="post" th:action="@{/logout}"></form>
</body>
</html>
